<!-- google-maps-demo.component.html -->
<div id="map" *ngIf="markerDetailsList">
  <google-map
    [height]="mapperConfig.mapSize.height"
    [width]="mapperConfig.mapSize.width"
    [options]="mapOptions"
    (mapInitialized)="mapInitialized($event)">
      @for (marker of markerList; track marker) {
          <map-advanced-marker [options]="marker" (mapClick)="toggleHighlight(marker)"/>
      }
  </google-map>
</div>
